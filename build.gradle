import com.github.rising3.gradle.semver.plugins.ChangeLog

plugins {
    id 'java'
    id 'com.github.rising3.semver' version '0.8.0'
}

group 'com.github.diluka'
version '0.0.0'

repositories {
    mavenCentral()
}

java {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
}

jar {
    manifest {
        attributes(
                'Main-Class': 'com.github.diluka.util.HealthCheck'
        )
    }
}

semver {
    changeLog = ChangeLog.FILE
}
